<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizApp</title>

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="./script.js"></script>
  </head>
  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
      </div>
    </nav>

    <section class="container">
      <div class="card .quiz-card">
        <img src="./assets/Quizapp/brainbg.jpg" class="card-img-top" />
        <div class="card-body">
          <div class="card-body" id="endScreen" style = "display: none">
            Quiz beendet!
          </div>


          <div class="card-body" id="questionBody">
            <h5 class="card-title" id="questionText">Frage?</h5>

            <div
              class="card quiz-answer-card mb-2"
              onclick="answer('answerText_1')"
            >
              <div class="card-body" id="answerText_1">Antwort</div>
            </div>
            <div
              class="card quiz-answer-card mb-2"
              onclick="answer('answerText_2')"
            >
              <div class="card-body" id="answerText_2">Antwort</div>
            </div>
            <div
              class="card quiz-answer-card mb-2"
              onclick="answer('answerText_3')"
            >
              <div class="card-body" id="answerText_3">Antwort</div>
            </div>
            <div
              class="card quiz-answer-card mb-2"
              onclick="answer('answerText_4')"
            >
              <div class="card-body" id="answerText_4">Antwort</div>
            </div>

            <div class="question-footer">
              <span>
                <b id="question-number">1</b> von
                <b id="all-questions">5</b> Fragen
              </span>
              <button
                onclick="nextQuestion()"
                class="btn btn-secondary"
                disabled
                id="next-button"
              >
                NÃ¤chste Frage
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
